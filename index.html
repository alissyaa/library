<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MLibra</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1 class="container text-center">My Library</h1>
</header>

<div class="wrapper">
  <div class="listbu bg-white shadow" id="add-book">
    <h2 class="listbu-header text-center">List Your Book Here!</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Book Name</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" name="publisher" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Tahun terbit</label>
        <input type="date" id="year" name="date" required>
      </div>
      <div class="form-group form-title">
        <label for="complete">Apakah sudah selesai baca?
        <input type="checkbox" id="complete" name="complete"></label>
      </div>
      <input type="submit" value="Submit" name="submit" class="btn-submit">
    </form>      
  </div>
  
  
  <div class="container shadow">
    <h2 class="container-header text-center">Belum Selesai Dibaca</h2>
    <div class="list-item" id="books">
    </div>
  </div>
  
  <div class="container shadow">
    <h2 class="container-header text-center">Selesai Dibaca</h2>
    <div class="list-item" id="complete-books">
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
